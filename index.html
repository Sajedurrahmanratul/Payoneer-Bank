<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayonerBank</title>
    <section class="login" id="login">
        <div class="container">
            <div class="heading mb-5">
                <h1 class="text-center font-weight-bold">Welcome to Pioneer Bank</h1>
            </div>
            <div class="login-form">
                <h4 class="font-weight-bold mb-4">Login</h4>
                <input type="email" class="form-control mb-4" placeholder="Email">
                <input type="password" class="form-control mb-5" placeholder="password">
                <button id="btn" class="btn btn-success">Login</button>
            </div>
        </div>
    </section>

    <section id="transaction">
        <div class="container">
            <div class="dollers">
                <div class="row">
                    <div class="col-12 col-xl-4 col-lg-4 col-md-4 col-sm-6">
                        <div class="deposit">
                            <h4>Deposit</h4>
                            <h2>$ <span id="depositAmount">00</span></h2>
                        </div>
                    </div>
                    <div class="col-12 col-xl-4 col-lg-4 col-md-4 col-sm-6">
                        <div class="withdraw">
                            <h4>withdraw</h4>
                            <h2>$ <span id="withdraw">00</span></h2>
                        </div>
                    </div>
                    <div class="col-12 col-xl-4 col-lg-4 col-md-4 col-sm-6">
                        <div class="balance">
                            <h4>Balance</h4>
                            <h2>$ <span id="balance">1240</span></h2>
                        </div>
                    </div>
                </div>
            </div>
            <div class="inputs">
                <div class="row">
                    <div class="col-12 col-xl-6 col-lg-6 col-md-6 col-sm-12">
                        <div class="deposit-input">
                            <h4 class="font-weight-bold">Deposit</h4>
                            <input id="dipo-input" type="text" class="form-control mb-4" placeholder="Enter Your Deposit Amount">
                            <button id="depositBtn" class="btn btn-success">Deposit</button>
                        </div>
                    </div>
                    <div class="col-12 col-xl-6 col-lg-6 col-md-6 col-sm-12">
                        <div class="withdraw-input">
                            <h4 class="font-weight-bold">Withdraw</h4>
                            <input type="text" class="form-control mb-4" id="withdrawInput" placeholder="Enter Your Withdrawal Amount">
                            <button id="withdrawBtn" class="btn btn-success">Withdraw</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--Css And Bootstrap-->
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

</body>
</html>
